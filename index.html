<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes Application</title>
    <link rel="stylesheet" href="sanitize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Notes Application</h1>
    </header>

    <main>
        <section class="note-section">
            <h2>Create a New Note</h2>
            <form>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter note title">
                
                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="4" placeholder="Enter note content"></textarea>
                
                <button type="submit">Add Note</button>
            </form>
        </section>

        <aside>
            <h2>Resources</h2>
            <ul>
                <li><a href="#">MDN Web Docs</a></li>
                <li><a href="#">css-tricks</a></li>
                <li><a href="#">My Github</a></li>
            </ul>
        </aside>
    </main>

    <footer>
        <p>Â© 2024 My Notes Application</p>
    </footer>
</body>
</html>
